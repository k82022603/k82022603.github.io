# Deploy Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ (git ê¸°ë°˜ í”ŒëŸ¬ê·¸ì¸ìš©)

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'  # ìµœì‹  ì•ˆì • ë²„ì „
          bundler-cache: true  # ìë™ ìºì‹±
          cache-version: 1     # ìºì‹œ ë²„ì „

      - name: Verify dependencies
        run: |
          echo "=== Verifying Gemfile.lock ==="
          bundle check || bundle install
          
          echo ""
          echo "=== Checking Jekyll configuration ==="
          bundle exec jekyll doctor
          
          echo ""
          echo "=== Installed gems ==="
          bundle list

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: |
          echo "=== Building Jekyll site ==="
          bundle exec jekyll build \
            --baseurl "${{ steps.pages.outputs.base_path }}" \
            --verbose
        env:
          JEKYLL_ENV: production

      - name: Test build output
        run: |
          echo "=== Checking build output ==="
          if [ ! -d "_site" ]; then
            echo "âŒ Error: _site directory not found"
            exit 1
          fi
          
          echo ""
          echo "ğŸ“Š Build Statistics:"
          echo "  Files generated: $(find _site -type f | wc -l)"
          echo "  Total size: $(du -sh _site | cut -f1)"
          
          echo ""
          echo "ğŸ“„ Sample files:"
          find _site -type f -name "*.html" | head -10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘     Deployment Successful! ğŸ‰          â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "  ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "  ğŸ“… Deployed: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          echo "  ğŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
